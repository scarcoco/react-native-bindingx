apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    compileOnly 'com.android.support:appcompat-v7:26.1.0'
    compileOnly 'com.facebook.react:react-native:+' //from node_modules
//    compileOnly project(path: ':bindingx-core')
    compileOnly 'com.alibaba.android:bindingx-core:1.0.5'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}


if(file('../../../LICENSE.md').exists() && plugins.hasPlugin("com.github.hierynomus.license")){
    license {
        header = file('../../../LICENSE.md')
    }
    preBuild.dependsOn licenseFormat
}
